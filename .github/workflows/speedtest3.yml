name: Speed Test3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  main:
    name: SpeedTest3
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install Python 3.7 using pyenv (works on Ubuntu 24.04)
      - name: Install Python 3.7
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            make build-essential libssl-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget \
            curl llvm libncurses5-dev libncursesw5-dev \
            xz-utils tk-dev libffi-dev liblzma-dev
          curl https://pyenv.run | bash
          echo 'export PYENV_ROOT="$HOME/.pyenv"' >> ~/.bashrc
          echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(pyenv init --path)"' >> ~/.bashrc
          source ~/.bashrc
          pyenv install 3.7.17
          pyenv global 3.7.17

      # Verify Python installation
      - name: Check Python version
        run: python --version

      # Install requirements using explicit Python 3.7
      - name: Install cython
        run: python -m pip install cython

      - name: Install Requirements
        run: |
          python -m pip install -r ./utils/requirements.txt

      # Main execution steps
      - name: Run Lite Speedtest
        run: |
          sleep 5
          sudo sh ./utils/speedtest/speedtest3.sh
          python ./utils/speedtest/output2.py

      # Commit and push changes
      - name: Commit Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin main
          git add ./SS/VM_TrinityBase
          git add ./SS/VM_Trinity
          git add ./SS/VM_Trinity.txt
          git add LogInfo.txt
          git checkout main
          git commit -m "✔️ $(date '+%Y-%m-%d %H:%M:%S') Speed Test"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          force: true
